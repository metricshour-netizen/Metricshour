# MetricsHour Nginx config
# Place at: /etc/nginx/sites-available/metricshour
# Enable: ln -s /etc/nginx/sites-available/metricshour /etc/nginx/sites-enabled/

# API — api.metricshour.com → FastAPI on :8000
server {
    listen 80;
    server_name api.metricshour.com;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
}

